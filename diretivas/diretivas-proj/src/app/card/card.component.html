<h1>My app</h1>
<p>card works!</p>
<!--<p *ngIf="true">card works!</p> ngIf pode ser usado tanto na delcaração como em elementos individuais-->
<button>Olá mundo!</button>

<ul>
  <li *ngFor="let p of produtos; let i = index"
    (click)="remover(i)">

    {{i}} - {{p}}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <li>editar perfil</li>
    <li>adicionar cartão</li>
  </div>
  <div *ngSwitchCase="'admin'">
    <li>editar perfil</li>
    <li>adicionar cartão</li>
    <li>gerenciar usuarios</li>
  </div>
  <div *ngSwitchCase="'superuser'">
    <li>editar perfil</li>
    <li>adicionar cartão</li>
    <li>gerenciar usuarios</li>
    <li>genrenciar admins</li>
  </div>
</div>
